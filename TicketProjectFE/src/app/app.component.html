<!-- Ticket Modal -->

<div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: rgb(173, 167, 54);">
        <h5 class="modal-title" id="exampleModalLabel">New Ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea [(ngModel)]="ticket.Ticket1" name="ticket" class="form-control"></textarea>
            <div class="p-1 m-1  row">
              <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
              <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
              <div>
                <span class="upload" *ngIf="message">
                  {{message}}
                </span>
              </div>
            </div>
            
          </div>
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="addTicket()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
